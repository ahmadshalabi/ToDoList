<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="to-do-list-container">
    <h1 class="to-do-list-item">To-Do List</h1>
    <div class="to-do-list-item input-task-container">
        <input id="input-task" type="text">
        <button id="add-task-button">ADD TASK</button>
    </div>
    <div class="to-do-list-item">
        <ul id="task-list">
            <li class="task-container">
                <input class="checkbox" type="checkbox">
                <span class="task">Email David</span>
                <button class="delete-btn"></button>
            </li>
            <li class="task-container">
                <input class="checkbox" type="checkbox">
                <span class="task">Create ideal user persona guide</span>
                <button class="delete-btn"></button>
            </li>
            <li class="task-container">
                <input class="checkbox"  type="checkbox">
                <span class="task">Set up A/B test</span>
                <button class="delete-btn"></button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

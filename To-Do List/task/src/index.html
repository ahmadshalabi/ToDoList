<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

<body>
<div class="to-do-list-container">
    <h1 class="to-do-list-item">To-Do List</h1>
    <form class="to-do-list-item input-task-container">
        <input id="input-task" placeholder="Add a ToDo ..." required type="text">
        <button id="add-task-button" type="button">ADD TASK</button>
    </form>
    <div class="to-do-list-item">
        <ul id="task-list">
        </ul>
    </div>
    <script crossorigin="anonymous"
            integrity="sha512-BCMqEPl2dokU3T/EFba7jrfL4FxgY6ryUh4rRC9feZw4yWUslZ3Uf/lPZ5/5UlEjn4prlQTRfIPYQkDrLCZJXA=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="assets/js/main.js" type="application/javascript"></script>
</div>
</body>
</html>
